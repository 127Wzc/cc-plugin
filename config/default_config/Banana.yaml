  - cmd: "ciallo"
    name: "Ciallo"
    desc: "经典Ciallo比耶眨眼姿势（需banana pro模型）"
    prompt: |
      [重要指令：这是一次"图生图"任务]

      请严格按照以下要求修改所提供的原始图片：

      1. 【核心目标】：
      将图中角色的姿势和表情，修改为经典的 (∠・ω< )⌒☆ (Ciallo) 风格。

      2. 【关键约束 (必须遵守)】：
      * **保留角色**：必须保持原始图片中角色的**面部特征、发型、服装样式和配色**不变。
      * **保留风格**：必须保持原始图片的**艺术风格**（例如：动漫、写实、水彩等）。

      3. 【姿势和表情 (替换为)】：
      * **手部**：让角色的**右手**在头侧比一个"耶"（V字手势），并使"V"形的空缺**横向对准右眼**。
      * **表情**：让角色的**左眼**（远离V字手的那只眼）**紧紧地眯起**（Wink），**右眼**（靠近V字手的那只眼）**保持睁开**。
      * **嘴部**：使角色**张嘴带笑，露出开心、俏皮的笑容**。
      * **身体**：让角色的头部和肩膀**向右侧微倾约30度**（肩膀以下的部分不要倾斜），但保持**面向镜头**。
      * **其他**：左手自然下垂。

      4. 【构图和比例 (替换为)】：
      * **比例**：最终输出的图片比例必须是 **16:9**（横向）。
      * **主体**：画面构图应调整为**"角色上半身"**，并使其**处于画面中心**。
      * **补全**：如果调整比例或姿势导致图片出现空白（例如背景不够、肩膀被切），请**自动补全缺失的图像部分**，使其看起来自然、完整。

      总结：请在保留角色身份和画风的前提下，将姿势、表情和构图完全替换为上述Ciallo的要求。

