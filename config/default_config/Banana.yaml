  - cmd: "互动表情包"
    name: "互动表情包"
    desc: "九宫格表情包，两个Q版小人互动"
    prompt: |
      Create a 3x3 grid sticker sheet featuring two distinct characters interacting with each other, based on the two reference images provided. Let's call them Character A (from the first image) and Character B (from the second image).

      **Crucial Instruction:** Each of the nine stickers must contain **both** Character A and Character B. The AI must maintain the visual identity of each character consistently across all nine stickers.

      **Art Style:** The art style is a unified chibi (Q-version) Ghibli-like cartoon style with vibrant colors, on a plain white background. Each sticker has a clean, uniform black outline for a die-cut sticker effect. Both characters should be full-body and not cropped.

      **The nine stickers must depict the following specific interactions, one for each sticker:**
      1. **Happy Hug:** Character A and Character B sharing a warm, happy hug.
      2. **Headpat Comfort:** Character A gently comforts a sad-looking Character B with a headpat.
      3. **Celebratory High Five:** Character A and Character B giving each other an energetic high five.
      4. **Feeding a Snack:** Character A is playfully feeding a small snack (like a pocky stick or a small cake) to Character B.
      5. **Angry Stare-off:** Both characters are sitting back-to-back on the ground, angry, with puffed cheeks and refusing to look at each other.
      6. **Playful Chase:** Character A is playfully chasing Character B, who is looking back with a mischievous smile.
      7. **Pinching Cheeks:** Character A is gently pinching Character B's soft chibi cheeks, and Character B looks slightly annoyed but cute.
      8. **Back to Back:** Character A and Character B are sitting on the ground resting, back-to-back, with a calm and trusting expression.
      9. **Shyly Giving a Gift:** Character A is shyly presenting a small gift (like a flower or a small box) to Character B, who looks surprised and is blushing.

      **Strict Constraints:** Absolutely no text, letters, or words.

  - cmd: "bjd"
    name: "BJD娃娃"
    desc: "球型关节人偶风格"
    prompt: |
      A hyperrealistic, photorealistic photograph of a high-quality, custom-made Ball-Jointed Doll (BJD), meticulously crafted in a specific, consistent anime-inspired aesthetic to resemble the character from the provided input image. The final image must look like a high-quality photo taken by a BJD enthusiast.

      Core Instructions (Strictly follow):
      1. Style Imposition (Highest Priority): You MUST completely discard and ignore the art style, proportions, and material rendering of the input reference image. Render the final BJD SOLELY in the target anime BJD aesthetic defined below. Do not blend styles.
      2. Character Likeness: The BJD must be an instantly recognizable anime-style representation of the character, fully adapted into the target BJD style. Preserve key identifying features but render them using the target style's materials and proportions.
      3. Dynamic Posing & Composition: The BJD should be posed in a dynamic, lively, and cute manner, showcasing personality. Avoid stiff, static, front-facing standing poses. Pose should be independent of the source image. Generate a complete, full-body BJD.

      Target Anime BJD Style Details (Strict Adherence Required):
      - Features large, expressive anime-style glass or acrylic eyes.
      - The nose and mouth are small, delicate, and highly stylized with minimal lip color.
      - Crucial Proportion: The head-to-body proportion MUST be strictly 7 heads tall (1:6 body to head ratio), resulting in a standard, well-proportioned anime figure look.
      - Hair Rendering (Critical Detail): The hair MUST be rendered as ultra-realistic, soft, fine, flowing synthetic wig fibers. Emphasize individual strands, natural light reflections, slight flyaways, and the delicate texture of high-end doll hair. It must look convincingly like a real wig, NOT plastic.
      - Made of smooth matte resin.
      - Visible ball joints are present.
      - Wears a detailed, scaled fabric outfit.

      Photography Context & Scene:
      - Captured with a DSLR camera, featuring natural, soft lighting and a shallow depth of field.
      - Posed within a picturesque real-world or miniature setting.
      - The mood is a lovingly taken, high-quality snapshot.

